NSGlobalDomain:
  NSWindowResizeTime: 0.001 # Fast window resize
  KeyRepeat: 1 # Fast keyboard repeat rate
  InitialKeyRepeat: 10

  # Expand panels by default
  NSNavPanelExpandedStateForSaveMode: true
  NSNavPanelExpandedStateForSaveMode2: true

  # No animations when opening/closing windows
  PMPrintingExpandedStateForPrint: true
  PMPrintingExpandedStateForPrint2: true
  NSAutomaticWindowAnimationsEnabled: false

  AppleShowAllExtensions: true

com.apple.finder:
  QuitMenuItem: true # Allow quitting via ⌘ + Q
  DisableAllAnimations: true
  ShowStatusBar: true
  _FXSortFoldersFirst: true # Folders on top when sorting by name
  FXDefaultSearchScope: "SCcf" # Search the current folder by default
  FXEnableExtensionChangeWarning: false # No warning when changing a file extension
  FXPreferredViewStyle: "clmv" # List view in all Finder windows by default
  OpenWindowForNewRemovableDisk: true

com.apple.frameworks.diskimages:
  # Automatically open a new Finder window when a volume is mounted
  auto-open-ro-root: true
  auto-open-rw-root: true

  # Disable disk image verification
  skip-verify: true
  skip-verify-locked: true
  skip-verify-remote: true

com.apple.dock:
  tilesize: 36 # Small Dock icons
  launchanim: false # No animation when opening apps from the Dock
  expose-animation-duration: 0.1 # Fast Mission Control animations
  autohide-delay: 0
  autohide-time-modifier: 0 # No animation when hiding/showing the Dock
  show-recents: false
  size-immutable: true

com.apple.Safari:
  AutoOpenSafeDownloads: false
  FindOnPageMatchesWordStartsOnly: false # Use Contains instead of Starts With in search

  # Block pop-ups
  WebKitJavaScriptCanOpenWindowsAutomatically: false
  com.apple.Safari.ContentPageGroupIdentifier.WebKit2JavaScriptCanOpenWindowsAutomatically: false

  SendDoNotTrackHTTPHeader: true

com.apple.print.PrintingPrefs:
  "Quit When Finished": true

com.apple.LaunchServices:
  LSQuarantine: false # No “Are you sure you want to open this application?” dialog

com.apple.desktopservices:
  # No .DS_Store files on network or USB volumes
  DSDontWriteNetworkStores: true
  DSDontWriteUSBStores: true

com.apple.TimeMachine:
  DoNotOfferNewDisksForBackup: true
