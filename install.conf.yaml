- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.config/fish/config.fish: config/fish/config.fish
    ~/.config/fish/fish_plugins: config/fish/fish_plugins
    ~/.config/nvim: config/nvim
    ~/.config/pip/pip.conf: config/pip/pip.conf
    ~/.config/starship.toml: config/starship.toml
    ~/.config/wezterm: config/wezterm
    ~/.docker/daemon.json: docker/daemon.json
    ~/.docker/features.json: docker/features.json
    ~/.gitconfig:
    ~/.hushlogin:
    ~/Library/Application Support/Code/User/keybindings.json: vscode/keybindings.json
    ~/Library/Application Support/Code/User/settings.json: vscode/settings.json
    ~/Library/Application Support/viddy.toml: viddy.toml
